<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="max-age=31536000">
    <meta http-equiv="Expires" content="31536000">
    <meta name="wallpaper-engine-persistence" content="true">
    <title>Wallpaper</title>
    <link rel="stylesheet" href="./wallpaper.css">
</head>

<body>
    <svg id="custom-eraser-cursor" width="100" height="100" viewBox="0 0 100 100">
        <circle r="49" cy="50" cx="50" style="opacity: 0.5; fill: #faa; stroke: #f00; stroke-width: 2px;" />
    </svg>

    <div id="color-picker-container">
        <div class="color-picker-sub">
            <div class="color-slider-container">
                <input type="range" min="0" max="255" value="255" class="slider" id="red-slider">
            </div>
            <div class="color-value" id="color-red-value">R: 255</div>
        </div>
        <div class="color-picker-sub">
            <div class="color-slider-container">
                <input type="range" min="0" max="255" value="255" class="slider" id="green-slider">
            </div>
            <div class="color-value" id="color-green-value">G: 255</div>
        </div>
        <div class="color-picker-sub">
            <div class="color-slider-container">
                <input type="range" min="0" max="255" value="255" class="slider" id="blue-slider">
            </div>
            <div class="color-value" id="color-blue-value">B: 255</div>
        </div>
    </div>

    <div id="pen-outer-container">
        <div id="toolbar">
            <button style="background-color: rgb(255,255,255)" class="toolbar-item" id="pen-custom">C</button>
            <div id="pen-inner-col-1">
                <button style="background-color:rgb(198, 120, 221)" class="toolbar-item" id="pen-purple"></button>
                <button style="background-color:rgb(224, 108, 117)" class=" toolbar-item" id="pen-red"></button>
                <button style="background-color: rgb(0, 194, 182)" class="toolbar-item" id="pen-blue"></button>
                <button style="background-color: rgb(152, 195, 121)" class="toolbar-item" id="pen-green"></button>
                <button style="background-color: rgb(229, 192, 123)" class="toolbar-item" id="pen-yellow"></button>
            </div>
            <div id="pen-inner-col-2">
                <div id="slider-container">
                    <input type="range" min="3" max="25" value="4" class="slider" id="slider-pen">
                    <input type="range" min="20" max="100" value="60" class="slider" id="slider-eraser">
                </div>
                <button class="toolbar-item" id="previous-page"></button>
                <div id="page-number-container">
                    <div id="page-number">1 of 1</div>
                </div>
                <button class="toolbar-item" id="toggle-theme"></button>
                <button class="toolbar-item" id="next-page"></button>
                <button class="toolbar-item" id="selector"></button>
                <button class="toolbar-item" id="eraser"></button>
                <button class="toolbar-item" id="undo"></button>
                <button class="toolbar-item" id="reset"></button>
                <button class="toolbar-item" id="pen-lock"></button>
            </div>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script defer src="./index.js" type="module"></script>
</body>

</html>
